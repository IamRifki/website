<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ config.title }} | {{ config.description }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ config.description }}." />
    <meta property="og:title" content="{{ config.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kaleidosium.github.io/" />
    <meta
      property="og:image"
      content="https://kaleidosium.github.io/favicon.png"
    />
    <meta property="og:description" content="{{ config.description }}." />

    <link rel="stylesheet" href='{{ get_url(path="style.css") }}' />

    <link rel="stylesheet" href="https://cdn.skypack.dev/sanitize.css" />
    <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin />
    <link
      rel="stylesheet"
      href="https://api.fonts.coollabs.iocss2?family=Figtree:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    />
  </head>

  <body>
    <div class="section-container">
      <section class="sidebar">
        <nav role="nav">
          <!-- <button id="menu-toggle" class="menu-toggle">Menu</button> -->
          <div id="nav-links" class="nav-links collapsed">
            <a class="nav-element" href="/">Home</a>
            <ul>
              <li class="nav-header">Creations</li>
              <li class="nav-element">
                <a href="{{ get_url(path='@/notebook/_index.md') }}">Notebook</a>
              </li>
              <!-- <li class="nav-element">
                <a href="/">Programming</a>
              </li> -->
              <li class="nav-element">
                <a href="/">Original Characters</a>
              </li>
            </ul>
            <ul>
              <li class="nav-header">Info</li>
              <li class="nav-element">
                <a href="/">About</a>
              </li>
              <!-- <li class="nav-element">
                <a href="/">Links and Contact</a>
              </li> -->
            </ul>
          </div>
        </nav>
      </section>
      <section>
        <div class="content-container">{% block content %} {% endblock %}</div>
      </section>
    </div>
  </body>
</html>
